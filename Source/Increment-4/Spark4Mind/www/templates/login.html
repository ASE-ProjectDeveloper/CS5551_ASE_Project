<ion-view title="Login" id="page2">
    <ion-content padding="true" style="background: url(img/background.jpg) no-repeat center;background-size:cover;" class="has-header">
	<div class="spacer" style="width: 300px; height: 60px;"></div>
        <form id="login-form1" class="list">
            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1">
                    <input ng-model="username" type="text" placeholder="Username">
                </label>
                <label class="item item-input" id="login-input2">
                    <input ng-model="password" type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ng-click="login(username,password)" id="login-button1" class="button button-stable  button-block">Log in</a>
           	<a ng-click="register(username,password)" id="login-button1" class="button button-stable  button-block">Register</a>
        </form>
	</ion-content>
</ion-view>
